<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
    <title>True Cast - Global Weather Forecasting</title>
</head>

<body>
    <div>
        <h2>Current Location</h2>
        <p>You are currently in: <span id="city-name"></span></p>
        <p>Sunrise: <span id="sunrise"></span></p>
        <p>Sunset: <span id="sunset"></span></p>
        <p>Clouds: <span id="clouds"></span><span><img id="cloudsPiccurrent" src="" alt=""></span></p>
        <p>Feels Like: <span id="feelsLike"></span></p>
        <h2>Search</h2>
        <input type="text" id="city" placeholder="E.g. London, GB"></input>
        <button id="getForecast" aria-placeholder="Search by City">Get Weather Forecast</button>
        <h2 id="currentDay"></h2>
        <p>Country, City <span id="searchCityName"></span></p>
        <p>Sunrise: <span id="searchSunrise"></span></p>
        <p>Sunset: <span id="searchSunset"></span></p>
        <p>Time: <span id="timeNowtoday"></span></p>
        <p>Clouds: <span id="searchClouds"></span><span><img id="cloudsPic" src="" alt=""></span></p>
        <p>Feels Like: <span id="searchFeelsLike"></span></p>
        <p>Temperature: <span id="searchTemp"></span></p>
        <p>Temperature Min: <span id="searchTempmin"></span></p>
        <p>Temperature Max: <span id="searchTempmax"></span></p>


    </div>
</body>

</html>
